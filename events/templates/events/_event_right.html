<div class="event-image col-md-3 order-2">
    <img src="{{ event.bg_image.url }}"
        class="img-fluid rounded"
        alt="What to Expect">
</div>

<div class="event-info col-md-9 pe-md-5 text-center text-md-start order-1">
    <h3 class="fw-bold mb-3">{{ event.title }}</h3>
    <p class="mb-4">{{ event.description }}</p>
</div>
<div class="d-flex justify-content-center justify-content-md-start gap-3 order-5 pt-3">
    {% if not event.is_drop_in %}
        <a href="{% url 'book_event' event.id %}" class="btn btn-primary px-4">Book Now</a>
    {% endif %}
    <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-secondary px-4">Read More</a>
</div>
