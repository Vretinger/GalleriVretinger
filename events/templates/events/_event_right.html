<div class="event-image-wrapper col-md-3 .offset-3 ms-5 ms-md-0 order-2 order-md-2">
  <img src="{{ event.potrait_image.url }}" class="img-fluid" alt="What to Expect">
  {% if event.event_image.url %}
    <img src="{{ event.event_image.url }}" class="corner-overlay-left mb-5 mb-md-0" alt="Decoration">
  {% endif %}
</div>

<div class="event-info col-md-9 pe-md-5 text-center text-md-start order-1 order-md-1">
  <h3 class="fw-bold mb-3">{{ event.title }}</h3>
  <p class="mb-4">{{ event.short_description }}</p>
</div>

<div class="d-flex justify-content-center justify-content-md-start gap-3 order-5 pt-3 mt-3 mt-md-0">
  {% if not event.is_drop_in %}
    <a href="{% url 'book_event' event.id %}" class="btn btn-primary px-4">Book Now</a>
  {% endif %}
  <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-secondary px-4">Read More</a>
</div>
