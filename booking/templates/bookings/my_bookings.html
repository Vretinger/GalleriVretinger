{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>My Bookings</h2>
<ul>
  {% for booking in bookings %}
    <li>
      {{ booking.date }} – {{ booking.table }} – {{ booking.number_of_guests }} guests
    </li>
  {% empty %}
    <li>No bookings yet.</li>
  {% endfor %}
</ul>
{% endblock %}
