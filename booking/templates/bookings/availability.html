{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2>Availability</h2>
  <p class="text-muted">Here you can see when the gallery is already booked. 
  To make a booking, please <a href="{% url 'login' %}">log in</a> or 
  <a href="{% url 'signup' %}">create an account</a>.</p>

  <div id="calendar"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  let calendarEl = document.getElementById("calendar");
  let calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    events: "{% url 'booked_dates' %}",
    height: "auto"
  });
  calendar.render();
});
</script>
{% endblock %}
