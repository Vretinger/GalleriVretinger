<h2>Delete Discount Code: {{ discount.code }}</h2>
<p>Are you sure you want to delete this discount? This cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
